<!DOCTYPE html>
<html lang='en'>
<head>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
<meta charset='utf-8'>
<meta content='IE=edge' http-equiv='X-UA-Compatible'>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<title>Custom Lettering Guides</title>
<link href='styles.css' rel='stylesheet' type='text/css'>
<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
<!-- Bootstrap CSS -->
<link crossorigin='anonymous' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' rel='stylesheet'>
<script crossorigin='anonymous' integrity='sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n' src='https://code.jquery.com/jquery-3.1.1.slim.min.js'></script>
<script crossorigin='anonymous' integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb' src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
<script crossorigin='anonymous' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js' type='text/javascript'></script>
</head>
<body>
<section class='text-center page-title'>
<h4 id='heading'>Custom Lettering Guides</h4>
<p>customize handlettering sheets guides by specifying line height, thickness, angle</p>
</section>
<section class='content'>
<div class='container'>
<div class='row'>
<canvas id='circle-bg'></canvas>
<div class='col-md-6' id='left-col'>
<form id='pdf-form'>
<div class='form-group row'>
<label class='col-form-label' for='height'>Height</label>
<input class='form-control' id='height' placeholder='Enter height (in mm)' type='number' value='10'>
</div>
<div class='form-group row'>
<label class='col-form-label' for='thickness'>Line Thickness</label>
<select class='form-control' id='line-thickness'>
<option>Normal</option>
<option>Thin</option>
<option>Thick</option>
</select>
</div>
<div class='form-group row'>
<label class='col-form-label' for='angle'>Slant Angle (in Degrees)</label>
<input class='form-control' id='slant-angle' placeholder='Enter angle (in degrees)' type='number' value='30'>
</div>
<div class='row'>
<button class='btn btn-success submit-btn' type='submit'>Preview</button>
</div>
</form>
</div>
<div class='col-md-6'>
<iframe class='contentcontainer' height='450px' id='preview' width='100%'></iframe>
</div>
</div>
</div>
</section>
</body>
<script src='scripts.js'></script>
</html>
