<html lang="en">

    <title>Index</title>

  </head>

<body>
<div class="container">
<div class="row">

  <div class="col-6" id="left-col">

    <h4 id="heading">Custom Practice Sheets</h4>
    <form id="pdf-form">
      <div class="form-group row">
        <label for="height" class="col-4 col-form-label">Height</label>
        <div class="col-8">
          <input type="number" class="form-control" id="height" aria-describedby="heightHelp" placeholder="Enter height (in mm)" value="10">
        </div>
      </div>

      <div class="form-group row">
        <label for="thickness" class="col-4 col-form-label">Line Thickness</label>
        <div class="col-8">
          <select class="form-control" id="line-thickness">
            <option>Normal</option>
            <option>Thin</option>
            <option>Thick</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Preview</button>
      <!-- <a onclick='downloadPDF()' class="btn btn-success">Preview</a> -->
    </form>


  </div>

  <div class="col-6">
   <iframe id="preview" class="contentcontainer" width="100%" height="500px"></iframe>
  </div>

</div>
</div>
</body>

</html>
